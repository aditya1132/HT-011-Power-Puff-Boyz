<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            height: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .status {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8fafc;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .message.user {
            background: #4f46e5;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            background: white;
            color: #1f2937;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .response-type {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.6;
            font-weight: bold;
        }

        .typing {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            align-self: flex-start;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #4f46e5;
        }

        #sendButton {
            background: #4f46e5;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background: #3730a3;
            transform: scale(1.05);
        }

        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .quick-buttons {
            padding: 0 20px 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #374151;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:hover {
            background: #e5e7eb;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 18px;
            align-self: flex-start;
            border: 1px solid #fecaca;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI Mental Health Companion</h1>
            <div class="status" id="status">Connecting...</div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message bot">
                Hello! I'm your AI mental health companion. I'm here to listen and provide support. How are you feeling today?
                <div class="response-type">System Message</div>
            </div>
        </div>

        <div class="quick-buttons">
            <button class="quick-btn" onclick="sendQuickMessage('I feel anxious today')">üò∞ Feeling Anxious</button>
            <button class="quick-btn" onclick="sendQuickMessage('I am stressed about work')">üò´ Work Stress</button>
            <button class="quick-btn" onclick="sendQuickMessage('I had a good day!')">üòä Good Day</button>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        let userId = 'test-user-' + Date.now();
        let isConnected = false;

        // Test server connection on load
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    document.getElementById('status').textContent = '‚úÖ Connected to AI Server';
                    isConnected = true;

                    // Auto-register user
                    try {
                        const registerResponse = await fetch('http://localhost:8000/api/v1/users/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                preferred_coping_tools: ["breathing"],
                                notification_preferences: {},
                                privacy_settings: {}
                            })
                        });

                        if (registerResponse.ok) {
                            const userData = await registerResponse.json();
                            userId = userData.user_id;
                            console.log('User registered:', userId);
                        }
                    } catch (err) {
                        console.log('Registration failed, using temp ID');
                    }
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Server Offline - Using Demo Mode';
                isConnected = false;
            }
        }

        function addMessage(content, isUser = false, responseType = '') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            let messageContent = content;
            if (responseType && !isUser) {
                messageContent += `<div class="response-type">${responseType}</div>`;
            }

            messageDiv.innerHTML = messageContent;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            return messageDiv;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <span>AI is thinking</span>
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage(message, true);
            input.value = '';

            // Disable input while processing
            sendButton.disabled = true;
            input.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                if (isConnected) {
                    // Try to call real API
                    const response = await fetch('http://localhost:8000/api/v1/chat/message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            message: message,
                            session_id: 'test-session'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        hideTyping();
                        addMessage(data.message, false, `${data.response_type} ‚Ä¢ ${data.emotion_detected.primary_emotion}`);
                    } else {
                        throw new Error('API call failed');
                    }
                } else {
                    throw new Error('Not connected');
                }
            } catch (error) {
                // Fallback response
                hideTyping();
                addMessage(
                    "I'm having trouble connecting to the AI service right now, but I'm still here to listen. " +
                    "Could you tell me more about what's on your mind? Sometimes just talking through things can help.",
                    false,
                    'Fallback Response'
                );
            }

            // Re-enable input
            sendButton.disabled = false;
            input.disabled = false;
            input.focus();
        }

        function sendQuickMessage(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            testConnection();
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
